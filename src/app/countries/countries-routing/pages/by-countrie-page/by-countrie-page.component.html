<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      [initialValue]="initialValue"
      (onValue)="searchByCountries($event)"
      (onDebounce)="searchByCountries($event)"
      placeholder="Buscar por país"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <appcountries-country-table
      [countries]="countries"
    ></appcountries-country-table>
  </div>
</div>
